<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sankey diagram</title>
<script src="d3.min.js"></script>
<script src="sankey.js"></script>
<style>
	.link { fill: none; stroke: black; opacity: 0.2; }
	.link:hover { opacity: 0.5; }

	.node rect { cursor: move; }
	.node text { font-family: sans-serif; }
</style>
</head>
<body>
<div></div>
<script>
var width = 1200,
    height = 500;

var label_padding = 6;

var defaultColor = d3.scale.category20();

var svg = d3.select("div").append("svg").attr("width", width).attr("height", height);

function overridePositions(sankey) {
	var nodes = sankey.nodes();
	for (var i = 0; i < nodes.length; i++) {
		var node = nodes[i];
		if (node.x_override) node.x = node.x_override * width / 100;
		if (node.y_override) node.y = node.y_override * height / 100;
	}
}

function makeDiagram(diagram) {
	var sankey = d3.sankey()
	    .size([width, height])
	    .nodeWidth(15)
	    .nodePadding(10)
	    .nodes(diagram.nodes)
	    .links(diagram.links)
	    .layout(32);
	overridePositions(sankey);

	var links = svg.selectAll(".link").data(sankey.links());
	links.enter().append("path").attr("class", "link");
	links
		.attr("d", sankey.link())
		.attr("stroke-width", function(d) { return Math.max(1, d.dy); })
		.attr("stroke", function(d) { return d.color; })
		.style("opacity", function(d) { return d.opacity; });

	function drag(d) {
		d.x = Math.max(0, Math.min(width - d.dx, d3.event.x));
		d.y = Math.max(0, Math.min(height - d.dy, d3.event.y));
		d3.select(this).attr("transform", "translate(" + d.x + "," + d.y + ")");
		sankey.relayout();
		links.attr("d", sankey.link());
	}

	function dragend(d) {
		console.log(JSON.stringify({
			"x_override": d.x * 100 / width,
			"y_override": d.y * 100 / width
		}));
	}

	var nodes = svg.selectAll(".node").data(sankey.nodes());
	var nodes_enter = nodes.enter().append("g").attr("class", "node");
	nodes_enter.call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", drag)
      .on("dragend", dragend));

	nodes.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	nodes_enter.append("rect");
	nodes.select("rect")
		.attr("width", function(d) { return d.dx; })
		.attr("height", function(d) { return d.dy; })
		.attr("fill", function(d) { return d.color || defaultColor(d.name); })
		.attr("stroke", function(d) { return d3.rgb(this.getAttribute("fill")).darker(1); })
		.attr("opacity", function(d) { return d.opacity; });

	nodes_enter.append("text");
	nodes.select("text")
		.text(function(d) { return d.name; })
		.attr("y", function(d) { return d.dy/2 + 6; })
		.attr("x", function(d) {
			if (d.x < width/2) return d.dx + label_padding;
			else return -label_padding;
		})
		.attr("text-anchor", function(d) {
			if (d.x < width/2) return "start";
			else return "end";
		});
}

d3.json("data.json", function(data) {
	console.log(data);
	makeDiagram(data);
});

</script>
</body>
</html>
